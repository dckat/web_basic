<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // var age;    // undefined (변수를 초기화하지 않았을때)
        // alert(age);

        // var 생략가능
        var age = 0;    // 전역변수. 기본형변수

        // 1. 이름 입력받아서 변수에 넣기
        var name = prompt("이름 입력");
        // 2. 나이 입력받아서 변수에 넣기
        age = prompt("나이 입력");
        // 3. 현재 온도 입력받아서 변수에 넣기
        var temp = prompt("현재 온도 입력");
        // 4. alert로 출력
        alert("이름: " + name + '\n' + "나이: " + age + "\n" + "현재 온도: " + temp);
    </script>
</head>

</body>
</html>
