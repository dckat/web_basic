        if (today) {

        let pw = prompt("패스워드 입력");

        if (id == "root" && pw == "1234") {     // 논리연산자
            // and(&&), or(||)
            alert("로그인 성공");
        } else {
            alert("로그인 실패");
        }
        
        let site = prompt("자주가는 사이트 이름은?");
        if (site == "네이버") {
            location.href = "http://www.naver.com";
        } else if (site == "다음") {
            location.href = "http://www.daum.net";
        } else {
            document.write("해당 사이트를 갈 수 없음.");
        }
