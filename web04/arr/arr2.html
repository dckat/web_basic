<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = [1, 3, 5, 2, 6, 0];
        // 1. 맨 끝에 8을 넣고 arr의 전체 갯수 출력
        arr.push(8);
        // alert("전체 갯수: " + arr.length);

        // 2. 맨 끝에 들어간 8을 제거한 후 arr의 전체 내용 출력 (for문 이용)
        // 0 : 1
        arr.pop();
        arr.forEach((value, index) => {
            document.write(`${index} : ${value}<br>`);
        })

        // 3. 최댓값 출력
        // alert("최댓값: " + Math.max(...arr));

        // 4. arr.join(", ") 이용하여 하나의 문자열로 합하기
        let info = arr.join(", ");
        // alert(info);

        // filter함수는 조건에 맞는것만 추출 (결과: array)
        let result = arr.filter(x => x > 3);
        // alert(result);

        // map함수는 모든 배열에 매핑시키고 똑같이 처리하여 결과를 배열로 생성
        let result2 = arr.map(x => x * 2);
        // alert(result2);

        // 오름차순 정렬
        let result3 = arr.sort((x, y) => y - x);
        alert(result3);

        // 배열에 있는 값들을 압축/요약해서 합/곱/통계치를 구할때 편리
        let result4 = arr.reduce((sum, x) => sum + x, 1);
        alert(result4);
    </script>
</head>

</html>
