<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="content">
        <h1>가위바위보 게임</h1>
        <button class="btn btn-primary" onclick="play()">게임 시작</button>
        <div id="result"></div>
        <div id="record"></div>
        <button class="btn btn-danger" onclick="terminate()">게임 종료</button>
    </div>

    <script>
        let totalCount = 0;
        let totalWin = 0;
        function play() {
            const choice = ["바위", "가위", "보"];
            let myChoice = prompt("가위, 바위, 보 중 하나를 선택하세요.");
            let computerChoice = choice[Math.floor((Math.random()*3))];

            if (myChoice == computerChoice) {
                document.getElementById("result").innerHTML = "결과: 무승부!";
            }
            else {
                if ((myChoice == "바위" && computerChoice == "가위") ||
                (myChoice == "가위" && computerChoice == "보") ||
                (myChoice == "보" && computerChoice == "바위")) {
                    document.getElementById("result").innerHTML = "결과: 이겼습니다!";
                    totalWin++;
                }
                else {
                    document.getElementById("result").innerHTML = "결과: 졌습니다!";
                }
            }
            totalCount++;
            document.getElementById("record").innerHTML = "현재 " + totalCount + "회 중 " + totalWin + "번 이겼습니다.";
        }
    </script>
</body>
</html>
