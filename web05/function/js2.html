<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function login() {
            let id2 = 'root';
            let id = prompt('아이디 입력');
            if (id == id2) {
                alert("로그인 성공!");
            } else {
                alert("로그인 실패!");
            }
        }

        function guess() {
            let target = 77;
            let num = prompt("생각한 숫자 입력");
            let num2 = parseInt(num);
            if (target === num2) {
                alert("숫자맞추기 성공!");
            } else {
                alert("숫자맞추기 실패!");
            }
        }

        function test() {
            // input에 입력한 값 가지고 와서 화면에 출력!
            let user = document.getElementById("user").value;      // 태그의 모든 값 중 value만 추출
            alert("당신의 id는 " + user + "입니다.");
        }
    </script>
</head>
<body>
    <button onclick="login();" class="btn btn-info">로그인</button>
    <button onclick="guess();" class="btn btn-danger">숫자맞추기</button>
    <button onclick="test();" class="btn btn-primary">입력한 id 가지고 오기</button>
    <hr>
    아이디 입력: <input type="text" id="user" value="apple">
</body>
</html>
