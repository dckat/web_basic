<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function add() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            alert(num1 + num2);
        }

        function login() {
            let id = 'root';
            let pw = '1234';
            let userId = document.getElementById("userId").value;
            let userPw = document.getElementById("userPw").value;
            let resultTag = document.getElementById("result");
            if (id == userId && pw == userPw) {
                resultTag.innerHTML = "<h3 style='color: red'>로그인 성공</h3>";
            } else {
                resultTag.innerHTML = "<h3 style='color: blue'>로그인 실패</h3>";
            }
        }

        function find() {
            let keyword = document.getElementById("find").value;
            let url = "https://kin.naver.com/search/list.naver?query=" + keyword;
            location.href = url;
        }
    </script>
</head>
<body>
    숫자1: <input type="text" id="num1"><br>
    숫자2: <input type="text" id="num2"><br>
    <button onclick="add();" class="btn btn-primary">더하기</button>
    <hr>
    아이디: <input type="text" id="userId"><br>
    패스워드: <input type="password" id="userPw"><br>
    <button onclick="login()" class="btn btn-success">로그인</button>
    <hr>
    네이버 지식인 검색어 입력: <input type="text" id="find"> <br>
    <button onclick="find()" class="btn btn-info">지식인 검색</button>
    <hr>
    <div id="result" style="background: yellow">
        결과 들어가는 곳.
    </div>
</body>
</html>
