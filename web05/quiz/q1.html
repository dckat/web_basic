<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function login() {
            let userId = document.getElementById("userId").value;
            let message = document.getElementById("result");
            if (userId == 'root') {
                message.innerHTML = "<h3 style='color: red'>아이디 성공</h3>";
            } else {
                message.innerHTML = "<h3 style='color: red'>아이디 실패</h3>";
            }
        }

        function searchKin() {
            let keyword = document.getElementById("keyword").value;
            let url = "https://kin.naver.com/search/list.naver?query=" + keyword;
            location.href = url;
        }

        function searchWebtoon() {
            let search = document.getElementById("search").value;
            let url = "https://comic.naver.com/search?keyword=" + search;
            location.href = url;
        }
    </script>
</head>
<body>
    아이디 <input type="text" id="userId">
    <button onclick="login();" class="btn btn-success">아이디체크</button>
    <div id="result"></div>
    <br>
    지식인 검색어 <input type="text" id="keyword">
    <button onclick="searchKin();" class="btn btn-success">지식인 검색</button>
    <br>
    보고 싶은 웹툰 입력 <input type="text" id="search">
    <button onclick="searchWebtoon();" class="btn btn-success">웹툰 검색</button>
</body>
</html>
