<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function check() {
            // 1. 입력한 값 가지고 오기
            let user = document.querySelector("#user").value;
            // 2. 기존의 회원 id 목록
            let list = ["apple", "root", "admin"];
            // 3. 입력한 값이 list에 포함되어 있으면 x
            // --> 포함되어 있으면 사용불가능한 id로 출력
            //     포함되어 있지 않으면 사용가능한 id로 출력
            let result = list.includes(user);
            // 4. 출력은 result 태그 획득 후 innerHTML로 넣기
            let resultTag = document.querySelector("#result");
            let text = result ? "사용불가능한 id" : "사용가능한 id";
            resultTag.innerHTML = text;
        }

        function getAuthenticate() {
            let tel = document.querySelector("#tel").value;
            let head = tel.substring(0, 3);
            console.log(head);
            let auth = "";

            if (head == '010') {
                auth += "01";
            }
            else if (head == '011') {
                auth += "02";
            }
            else {
                auth += "03";
            }
            let num = Math.floor(Math.random()*900 + 100);
            auth += num;

            let resultTag = document.querySelector("#authentication");
            let text = "인증번호: " + auth;
            resultTag.innerHTML = text;
        }
    </script>
</head>
<body>
    ID입력: <input type="text" class="form-control" id="user">
    <button class="btn btn-info" onclick="check()">회원가입시 ID중복 체크</button>
    <hr>
    <div id="result"></div>
    <hr>
    전화번호 입력: <input type="text" class="form-control" id="tel">
    <button class="btn btn-primary" onclick="getAuthenticate()">인증번호 받기</button>
    <hr>
    <div id="authentication"></div>
</body>
</html>
