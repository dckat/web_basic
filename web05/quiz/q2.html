<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkId() {
            let id = document.getElementById("id").value;
            if (id.length < 5) {
                alert("5미만입니다. 다시 입력해주세요.");
            }
        }

        function checkPw() {
            let pw1 = document.getElementById("pw1").value;
            let pw2 = document.getElementById("pw2").value;
            let message = document.getElementById("result");

            if (pw1 == pw2) {
                message.innerHTML = "<h3 style='color: red'>일치</h3><img src='../image/ok.png' width='100' height='100'>";
            } else {
                message.innerHTML = "<h3 style='color: blue'>불일치</h3><img src='../image/no.png' width='100' height='100'>";
            }
        }
    </script>
</head>
<body>
    아이디 입력: <input type="text" id="id">
    <button onclick="checkId()">확인</button>
    <hr>
    패스워드: <input type="password" id="pw1"><br>
    패스워드 확인: <input type="password" id="pw2"> <br>
    <button onclick="checkPw()">확인</button>

    <div id="result"></div>
</body>
</html>
