<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function calc() {
            let shop = document.querySelector("#shop").value;
            let price = parseInt(document.querySelector("#price").value);
            let payMethod = document.querySelector("#payMethod");
            let pay = payMethod.options[payMethod.selectedIndex].value;
            
            if (pay == '신용카드') {
                price += 1000;
            }
            else if (pay == '휴대폰 결제') {
                price += 500;
            }

            let resultTag = document.querySelector("#result");
            let text = shop + "에서 최종 결제금액: " + price + "원";
            resultTag.innerHTML = text;
        }
    </script>
</head>
<body>
    구매상점 입력: <input type="text" class="" id="shop"><br>
    결제금액 입력: <input type="text" id="price">
    <hr>
    결제 수단 선택
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" width="300" id="payMethod">
        <option name="pay" selected>계좌이체</option>
        <option name="pay">신용카드</option>
        <option name="pay">휴대폰 결제</option>
    </select>
    <hr>
    <button onclick="calc()" class="btn btn-info">결제금액 계산</button>
    <div id="result"></div>
</body>
</html>
