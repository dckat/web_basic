<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkId() {
            let idValue = document.getElementById("id").value;
            let resultValue = document.getElementById("result");

            alert("id는 " + idValue);
            alert("id 길이는 " + idValue.length + "글자 입니다.");

            if (idValue.length >= 5) {
                resultValue.innerHTML = "아이디가 5글자 이상으로 유효합니다!";
            } else {
                resultValue.innerHTML = "아이디가 5글자 미만으로 유효하지 않습니다!";
            }
        }

        function checkPw() {
            let pw1Value = document.getElementById("pw1").value;
            let pw2Value = document.getElementById("pw2").value;
            let result = document.getElementById("result");

            if (pw1Value == pw2Value) {
                result.innerHTML = "일치!!!!!!<img src='ok.png' width='100', height='100'>";
            } else {
                result.innerHTML = "불일치!!!!!!<img src='no.png' width='100', height='100'>";
            }
        }
    </script>
</head>
<body>
    <h3>자바 스크립트 테스트</h3>
    <hr>

    아이디: <input id="id">
    <button onclick="checkId()" style="color: blue; background-color: pink; width: 100px; height: 20px;">글자수 체크</button>
    <br>

    패스워드: <input id="pw1"><br>
    패스워드2: <input id="pw2">
    <button onclick="checkPw()" style="color: white; background-color: lime; width: 100px; height: 20px;">패스워드 동일</button>
    <hr>

    <div id="result" style="background-color: yellow; width: 500px; height: 50px; color: red; font-size: 30px;"></div>
</body>
</html>
