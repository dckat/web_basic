<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="textInput">Enter a sentence:</label>
        <input type="text" id="textInput" placeholder="Type here...">
        <button type="button" onclick="processText()">Process</button>
    </form>
    <p id="outputUppercase"></p>
    <p id="outputLength"></p>

    <script>
        function processText() {
            let inputText = document.getElementById("textInput").value;
            let result1 = document.getElementById("outputUppercase");
            let result2 = document.getElementById("outputLength");

            if (inputText.length == 0) {
                result1.innerHTML = "문장을 입력하세요";
                return;
            }

            let resultText = inputText.toUpperCase(inputText);
            result1.innerHTML = resultText;
            result2.innerHTML = resultText.length;
        }
    </script>
</body>
</html>
