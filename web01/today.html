<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="start.html">처음으로</a><br>
    <!-- 주석(comment): command + / 
        설명 쓰는 곳    
    -->
    <!-- h1은 한줄 차지 -->
    <h1>오늘은 금요일~~</h1>
    <hr width="800" size = "5" color="red">
    <!-- 순서가 있는 목록 ordered list(ol) -->
    <ol type="A">
        <li>수업 듣기</li>
        <li>밥 먹기</li>
        <li>휴식 하기</li>
    </ol>
    <!-- 순서가 중요하지 않은 목록: unordered list(ul) -->
    <ul>
        <li>커피 마시기</li>
        <li>과자 먹기</li>
        <li>물 먹기</li>
    </ul>
</body>
