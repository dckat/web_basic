<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            color: blue;
        }
        .favorite {
            background-color: yellow;
        }
        #best {
            background-color: red;
        }
        ul, ol {
            background-color: black;
        }
    </style>
</head>
<body>
    <ol>
        <li>불닭볶음면</li>
        <li>스파게티</li>
        <li class="favorite">짜파구리</li>
    </ol>

    <ul>
        <li>달리기</li>
        <li class="favorite">먹기</li>
        <li id="best">쉬기</li>
    </ul>
</body>
</html>
