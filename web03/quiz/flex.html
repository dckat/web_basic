<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 300px;
            background-color: antiquewhite;
            display: flex;
            flex-flow: row;
            text-align: center;
            border: 5px double black;
        }

        #flex1, #flex2, #flex3{
            flex-flow: column;
            flex-grow: 1;
            
        }

    </style>
</head>
<body>
    <div class="outer">
        <div id="flex1"><h2>우아하게!</h2>
            <br><img src="../img/flex-1.png" alt="우아하게 이미지"></br>
        </div>        
        <div id="flex2"><h2>달려보자고!</h2>
            <br><img src="../img/flex-2.png" alt="달려보자 이미지"></br>
        </div>
        <div id="flex3"><h2>스피디하게!</h2>
            <br><img src="../img/flex-3.png" alt="스피디 이미지"></br>
        </div>
    </div>


</body>
</html>
