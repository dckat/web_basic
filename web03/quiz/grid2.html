<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-align: center;
            width: auto;
        }
        .image {
            display: grid;
            align-content: space-between;
            height: 600px;
            grid-template-columns: auto auto auto;
            gap: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="image">
        <div id="d1">
            <img src="../img/grid-1.png">
        </div>
        <div id="d2">
            <img src="../img/grid-2.png">
        </div>
        <div id="d3">
            <img src="../img/grid-3.png">
        </div>
        <div id="d4">
            <img src="../img/grid-4.png">
        </div>
        <div id="d5">
            <img src="../img/grid-5.png">
        </div>
        <div id="d6">
            <img src="../img/grid-6.png">
        </div>
    </div>
</body>
</html>
